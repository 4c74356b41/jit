<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="reveal.js/dist/theme/serif.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="reveal.js/plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown
          data-separator="-----"
          data-separator-vertical="---"
        >
          <textarea data-template>
            # JiT service principals
            ## for ci\cd pipelines 

            -----
            
            ### Current situation
            - Service acounts in use currently:
            * M-KOPAnet 360: 44
            * M-KOPA software engineering: 33
            * Data Services: 11
            - accounts not linked to owners
            - account names are not following the same naming scheme
            - service principal names are meaningless guids
            - not following "least security principle"
            - no review process (hard to implement one)
            
            -----
            
            Vertical slides are separated by `- - -`
            
            ---
            
            Vertical slides are separated by `- - -` .
            
            ---
            
            Vertical slides are separated by `- - -` ..
     
            -----
            
         
            
            -----
            

            # Questions

            -----

            ## made with

            #### [reveal.js](https://github.com/hakimel/reveal.js)

            #### [excalidraw](https://github.com/excalidraw/excalidraw)

          </textarea>
        </section>
      </div>
    </div>

    <script src="reveal.js/dist/reveal.js"></script>
    <script src="reveal.js/plugin/notes/notes.js"></script>
    <script src="reveal.js/plugin/markdown/markdown.js"></script>
    <script src="reveal.js/plugin/highlight/highlight.js"></script>
    <script src="reveal.js/plugin/zoom/zoom.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom],
      });
    </script>
  </body>
</html>
